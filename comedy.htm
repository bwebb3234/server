<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beautiful File Download</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
    }

    /* Container */
    .download-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      width: 100%;
      max-width: 480px;
      padding: 40px 30px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Title */
    .download-title {
      font-weight: 800;
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .download-subtitle {
      font-weight: 400;
      font-size: 1rem;
      margin-bottom: 40px;
      opacity: 0.8;
      letter-spacing: 0.5px;
    }

    /* File selector */
    .file-selector {
      margin-bottom: 40px;
    }
    .file-selector select {
      width: 100%;
      padding: 14px 20px;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      background: rgba(255,255,255,0.2);
      color: white;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      cursor: pointer;
      box-shadow: inset 0 4px 8px rgba(255,255,255,0.2);
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    .file-selector select:focus {
      outline: 2px solid #ff4b2b;
      outline-offset: 2px;
    }

    /* Buttons wrapper for side-by-side layout */
    .buttons-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    /* Download and Home buttons */
    .download-button {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 50px;
      padding: 18px 50px;
      font-size: 1.3rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(255, 75, 43, 0.5);
      letter-spacing: 1.2px;
      transition: all 0.3s ease;
      user-select: none;
      outline-offset: 4px;
      outline-color: transparent;
      outline-style: solid;
      outline-width: 3px;
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      text-decoration: none;
    }
    .download-button:hover {
      box-shadow: 0 12px 20px rgba(255, 75, 43, 0.8);
      transform: scale(1.08);
      outline-color: #fff;
      text-decoration: none;
    }
    .download-button:active {
      transform: scale(0.98);
      box-shadow: 0 4px 6px rgba(255, 75, 43, 0.7);
    }

    /* Icon inside button */
    .download-button svg {
      vertical-align: middle;
      margin-left: 10px;
      width: 22px;
      height: 22px;
      fill: white;
      transition: transform 0.3s ease;
    }
    .download-button:hover svg {
      transform: translateY(3px);
    }

    /* Footer note */
    .footer-note {
      margin-top: 28px;
      font-size: 0.8rem;
      opacity: 0.5;
      letter-spacing: 0.6px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <main class="download-container" role="main" aria-label="File download section">
    <h1 class="download-title">Your File is Ready</h1>
    <p class="download-subtitle">Select the file and click the button below to download your file safely and securely.</p>

    <section class="file-selector" aria-label="Select file to download">
      <select id="fileSelect" aria-describedby="fileSelectDesc">
        <option value="files/Beautiful_Web_Resume.pdf" selected>Beautiful_Web_Resume.pdf</option>
        <option value="files/Project_Proposal.docx">Project_Proposal.docx</option>
        <option value="files/Company_Brochure.pdf">Company_Brochure.pdf</option>
        <option value="files/Sample_Code.zip">Sample_Code.zip</option>
      </select>
      <span id="fileSelectDesc" class="sr-only">Choose a file from the dropdown list</span>
    </section>

    <div class="buttons-wrapper">
      <a 
        href="files/Beautiful_Web_Resume.pdf" 
        download 
        class="download-button" 
        id="downloadBtn"
        role="button"
        aria-label="Download selected file"
      >
        Download Now
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M12 16l4-5h-3V4h-2v7H8l4 5zM6 18v2h12v-2H6z"/>
        </svg>
      </a>

      <a 
        href="https://webylabz.space" 
        class="download-button" 
        id="homeBtn"
        role="button"
        aria-label="Go to Home webylabz.space"
      >
        Home
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
        </svg>
      </a>
    </div>

    <p class="footer-note">Thank you for choosing our service.</p>
  </main>

  <script>
    const fileSelect = document.getElementById('fileSelect');
    const downloadBtn = document.getElementById('downloadBtn');

    fileSelect.addEventListener('change', () => {
      const selectedFile = fileSelect.value;
      downloadBtn.href = selectedFile;
    });
  </script>

</body>
</html>
